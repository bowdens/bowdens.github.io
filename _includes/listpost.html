
<tr>
    <td>
        <span class="image-caption"> <a href="{{post.url}}">
                <img src="{% if post.image %} {{post.image}} {% else %} /assets/img/defaultpost.png {% endif %}" alt="{{post.title}}">
            </a>
        </span>
    </td>
    <td>
        <a href="{{post.url}}">{{ post.title }}</a>
    </td>
    <td>
        {{ post.date | date_to_string }}
    </td>
</tr>
