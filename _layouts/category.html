<h1>{{page.category | capitalize}}</h1>
<h2>Posts in the {{page.category}} category</h2>

<table class="no-table" style="width:90%">
    {% for post in site.categories[page.category] %}
    {% include listpost.html post=post %}
    {% endfor %}
</table>

<a href="/category">Back to categories</a>
