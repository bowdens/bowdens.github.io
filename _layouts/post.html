---
layout: default
---
<article>
    <header>
        <div class="post-header">
            <h1 style="text-align:center">{{ page.title }}</h1>
        </div>
    </header>
    <div class="post">
        {% if page.image %}
        <img class="post-image" src="{{page.image}}" alt="{{page.title}}">
        {% if page.credit %}
        <div class="image-caption">Image credit: {{page.credit}}</div>
        {% endif %}
        {% endif %}
        <p class="meta" style="text-align:left">{{ page.date | date_to_string }}</p>
        {{ content }}
    </div>
    <span class="categories">
        <ul>
            {% for category in page.categories %}
            <a href="/category/{{category}}"><li>{{category}}</li></a>
            {% endfor %}
        </ul>
    </span>

</article>
